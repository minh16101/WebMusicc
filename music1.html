<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link href="music1.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="left-body">
            <div class="header-left-body">
                <div class="left-header-leftb">
                    <img src="2022-02-23.png"/>
                    <h4>Name</h4>
                </div>
                <div class="right-header-leftb">
                    <button>
                        <i class='bx bx-menu'></i>
                    </button>
                </div>
            </div>
            <div class="middle-left-body">
                <div class="header-item">
                    <div class="items">
                        <button>
                            <i class='bx bx-home-heart'></i>
                            <h4>Home</h4>
                        </button>
                    </div>
                    <div class="items">
                        <button>
                            <i class='bx bx-compass' ></i>
                            <h4>Country</h4>
                        </button>
                    </div>
                </div>
                <h3>My Collection</h3>
                <div class="body-item">
                    <div class="items">
                        <button>
                            <i class='bx bx-list-plus' ></i>
                            <h4>My Mix</h4>
                        </button>
                    </div>
                    <div class="items">
                        <button>
                            <i class='bx bxs-playlist' ></i>
                            <h4>Playlists</h4>
                        </button>
                    </div>
                    <div class="items">
                        <button>
                            <i class='bx bx-album' ></i>
                            <h4>Albums</h4>
                        </button>
                    </div>
                    <div class="items">
                        <button>
                            <i class='bx bx-music' ></i>
                            <h4>Tracks</h4>
                        </button>
                    </div>
                    <div class="items">
                        <button>
                            <i class='bx bx-video' ></i>
                            <h4>Videos</h4>
                        </button>
                    </div>
                    <div class="items">
                        <button>
                            <i class='bx bx-headphone' ></i>
                            <h4>Artists</h4>
                        </button>
                    </div>
                </div>
            </div>
            <div class="footer-left-body">e</div>
        </div>
        <div class="right-body">
            <div class="header-right-body">
                <div class="move-header">
                    <button>
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    <button>
                        <i class='bx bx-chevron-right'></i>
                    </button>
                </div>
                <div class="search-header">
                    <input type="text" />
                    <button>
                        <i class='bx bx-search' ></i>
                    </button>
                </div>
            </div>
            <div class="middle-right-body">
                <div class="music-top">
                    <div class="music-left">
                        <div class="title-songs">
                            <!--dien thong tin JS-->
                        </div>
                        <div class="button-songs">
                            <div class="play-button">
                                <button id="play-songs">
                                        <i class='bx bx-play'></i>
                                        <h3>Play</h3>                             
                                </button>
                            </div>
                            <div class="react-button">
                                <button id="heart-react">
                                    <i class='bx bx-heart'></i>
                                </button>
                                <button id="other-react">
                                    <i class='bx bx-dots-horizontal-rounded' ></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="music-right">
                        <div class="music-right-header">
                            <h3>Bai hat</h3>
                            <h3>Albums</h3>
                            <h3>Thoi gian</h3>
                        </div>
                        <div class="okokok">

                        </div>
                    </div>
                </div>
                <div class="music-bottom">
                    
                </div>
            </div>
            <div class="footer-right-body">
                <div class="footer-music-left">
                    <div class="footer-music-img">
                        <img src="bangkhuang.jpg"/>
                    </div>
                    <div class="footer-music-name">
                        <h3>Bang Khuang</h3>
                        <a href="google.com">Justatee</a>
                    </div>
                    <div class="react-button">
                        <button id="heart-react">
                            <i class='bx bx-heart'></i>
                        </button>
                        <button id="other-react">
                            <i class='bx bx-dots-horizontal-rounded' ></i>
                        </button>
                    </div>
                </div>
                <div class="footer-music-mid">
                    <div class="button-played">
                        <button id="random">
                            <i class='bx bx-transfer-alt' ></i>
                        </button>
                        <button id="skip-left">
                            <i class='bx bx-skip-previous' ></i>
                        </button>                  
                        <button id="play">
                            <i class='bx bx-play'></i>
                        </button>
                        <button id="skip-right">
                            <i class='bx bx-skip-next'></i>
                        </button>
                        <button id="repeat">
                            <i class='bx bx-repeat' ></i>
                        </button>
                    </div>
                    <div class="music-played">
                        <h3 id="start-time"></h3>
                        <input type="range" min="0" max="" step="1" class="playing-time"/>
                        <audio id="song-plays" src=""></audio>
                        <h3 id="end-time"></h3>
                    </div>
                </div>
                <div class="footer-music-right">
                    <div class="about-music">
                        <button class="button-about-music">
                            <i class='bx bx-tv'></i>
                        </button>
                        <button class="button-about-music">
                            <i class='bx bx-microphone' ></i>
                        </button>
                        <button class="button-about-music">
                            <i class='bx bx-fullscreen' ></i>
                        </button>
                        <button class="button-about-music">
                            <i class='bx bx-volume-low' ></i>
                        </button>
                        <button class="button-about-music">
                            <i class='bx bxs-playlist' ></i>
                        </button>
                    </div>
                    <div class="about-playlist"></div>
                </div>
            </div>
        </div>
        <script src="music1.js"></script>
    </body>

</html>
